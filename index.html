<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
         <section class="hero">
             <div class="info">
                 <h1 class="info-title">Check the </br> best food</h1>
                 <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt voluptate officia eos totam optio, officiis minus
                      enim repellat expedita. Eum ipsum quod sed dolores dolore. Adipisci maxime incidunt nobis iste.</p>
                 <button class="info-button">Book a table</button>
             </div>
             <div class="hero-img">
                 <img class="hero-image" src="./images/Comida.png" alt="pollo a la plancha">

             </div>

         </section>
         <section class="dishes">
             <h2 class="dishes-title">Out Service</h2>
             <div class="dishes-grid">

                 <img  class="dishes-item dishes-item__big" src="../images/2.jpg" alt="pechuga acompañada con ensalada">
                 <img  class="dishes-item " src="./images/3.jpg" alt="pechuga acompañada con ensalada">
                 <img  class="dishes-item " src="./images/4.jpg" alt="pechuga acompañada con ensalada">
                 <img  class="dishes-item" src="./images/5.jpg" alt="pechuga acompañada con ensalada">
                 <img  class="dishes-item" src="./images/6.jpg" alt="pechuga acompañada con ensalada">
                 
             </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/Comida.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/carne1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/fruta.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/pescado.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/fish1.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
